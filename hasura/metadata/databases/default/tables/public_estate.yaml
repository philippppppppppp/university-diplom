table:
  schema: public
  name: estate
object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - author_id
        - title
        - description
        - images
        - address
        - priceUAH
        - createdAt
        - type
        - rooms
        - areaM2
      filter: {}
  - role: user
    permission:
      columns:
        - images
        - areaM2
        - priceUAH
        - rooms
        - address
        - description
        - title
        - type
        - createdAt
        - author_id
        - id
      filter: {}
