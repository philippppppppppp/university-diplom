table:
  schema: public
  name: users
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - lastOnline
        - name
        - phone
      filter: {}
  - role: user
    permission:
      columns:
        - email
        - favorites
        - id
        - lastOnline
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - favorites
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
